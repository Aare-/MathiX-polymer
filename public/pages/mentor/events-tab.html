<polymer-element name="events-tab" attributes="myId">
<template>
	<style>
	</style>

  <div class="tab_scrollable_content">
    <template repeat="{{e in events}}">
      <events-card-excercise-ready-to-validate eventData="{{e}}"></events-card-excercise-ready-to-validate>  
    </template>  
  </div>

  <!-- 
  <events-card-excercise-assigned-stats
    ctitle="Testowa Grupa - Zadanie 1" 
    content="WykonaÅ‚o zadanie:">
  </events-card-excercise-assigned-stats>    
  -->
  
  <paper-fab class="bottom_right"
              icon="account-circle"              
             on-click="{{showToast}}"></paper-fab>      
  
</template>
<script type="text/javascript">
	Polymer("events-tab", {
      	ready: function() {         	 
          var context = this;          

          Navigator.registerCallback(function(screenId) {
            if(context.myId == screenId)
              context.events = Database.getEvents();        
          });  
      	},
        showToast: function() {
          Utils.showToast("Twoje ID: "+Database.getLoggedUser().hashval);          
        }
    });
</script>
</polymer-element>
