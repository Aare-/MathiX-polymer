<polymer-element name="groups-details-page" attributes="myId">
<template>
	<style>
		paper-fab {
    	position: absolute;
    	left: 30px;
    	top: 100px;
      z-index: 7;
  	}      

    core-list {      
      width: 100%;
      height: 100%;
      margin-top: 145px;

    }

    #header{
      width: 100%;
      height: 130px;    
      background: pink;  
      position: absolute;
      z-index: 6;
    }

    #header div.actions {
      position: absolute;
      bottom: 0px;            
      width: 100%;
    }

    #header div.actions paper-button {
      float: right;
    }

    .content_padding_top {
      padding-top: 150px;
    }
	</style>

  <div class="tab_scrollable_content">  
    <div id="header">
        <p>{{group.title}}</p>
        <div class="actions">
          <paper-button on-click="{{deleteGroup}}"><core-icon icon="delete"></core-icon></paper-button>
          <paper-button on-click="{{editGroup}}"><core-icon icon="create"></core-icon></paper-button>
        </div>
    </div>
    <div class="content_padding_top">
      <template repeat="{{model in students}}">
        <div class="row" layout horizontal>
          <p>{{model.name}} {{model.surname}}</p>        
        </div>
      </template>
    </div>
  </div>

	<paper-fab icon="arrow-back" title="create" on-click="{{goBack}}"></paper-fab>    
</template>
<script type="text/javascript">
	Polymer("groups-details-page", {
      	ready: function() {
          context = this;          

          Navigator.registerCallback(function(page){
            if(page == context.myId) {
              context.group = Database.getGroupById(showGroupId);              
              context.students = Database.getStudentsFromGroup(context.group);          
            }  
          });
      	},
        goBack: function() {
          Navigator.switchScreen(1);
        },
        deleteGroup: function() {
            Database.removeGroupById(showGroupId);
            Navigator.switchScreen(1);
        },
        editGroup: function() {
          
        }
    });
</script>
</polymer-element>
