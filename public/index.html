<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="/bower_components/angular-material/themes/green-theme.css">    
    <link rel="stylesheet" href="styles/reset.css">    
    <link rel="stylesheet" href="styles/index.css">    

    <script src="/bower_components/angular/angular.js"></script>        
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/hammerjs/hammer.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>     

    <script src="scripts/jquery.js"></script>
    <script src="scripts/index.js"></script>    

</head>
<body ng-app="mathix_mentor" ng-controller="PanelCtrl">  
    <md-toolbar>                  
      <div class="material-design-hamburger">
        <button id="menu_button" class="material-design-hamburger__icon" ng-click="toggleSidenav();">
          <span class="material-design-hamburger__layer"></span>
        </button>
      </div>              
      <div>{{app_name}}</div>
    </md-toolbar>

    <div class="tabsdemoStaticTabs">
      <md-tabs class=m"d-accent" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">{{data.tab1_title}}</md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">{{data.tab2_title}}</md-tab>
        <md-tab id="tab3" aria-controls="tab3-content">{{data.tab3_title}}</md-tab>
      </md-tabs>

      <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0">
          <md-list layout="column">        
            <md-card flex ng-repeat="item in events">            
              <p> Tytul: {{item.title}} </p>            
            </md-card>        
          </md-list>
        </div>

        <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1">
            <md-list layout="column">
              <md-item ng-repeat="student in students">
                <p>{{student.name}}</p>
              </md-item>
            </md-list>            
        </div>

        <div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2">
          <div style="height: 300px;">          
            <md-subheader class="md-primary">Zadane</md-subheader>
            <md-list layout="column">
              <md-item ng-repeat="item in excercises_assigned">
                <p>Zadanie: {{item.title}}</p>
              </md-item>
            </md-list>

            <md-subheader class="md-primary">Przygotowane</md-subheader>
            <md-list layout="column">
              <md-item ng-repeat="item in excercises_ready">
                <p>Zadanie: {{item.title}}</p>
              </md-item>
            </md-list>            
          </div>
        </div>
      </ng-switch>
      
    </div>          

    <section id="menu_shelve" class="menu menu--off" ng-repeat="item in menu_sections">
        <a href="#">{{item.name}}</a>          
    </section>
</body>
</html>
