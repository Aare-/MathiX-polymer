<body unresolved fullbleed>
    <polymer-element name="main-wrapper">
        <template>            
            <main-screen style="display: {{mscreen}}" onLogout="{{logoutAction}}"></main-screen>
            <login-form style="display: {{lform}}" onLogged="{{loginAction}}"></login-form>
        </template>
        <script type="text/javascript">
            ctx = null;
            Polymer("main-wrapper", {                                
                ready: function() {                    
                    ctx = this;
                    ctx.mscreen = "none";
                    ctx.lform = "block";
                },
                loginAction: function() {
                    ctx.mscreen = "block";
                    ctx.lform = "none";
                },
                logoutAction: function() {
                    ctx.mscreen = "none";
                    ctx.lform = "block";
                }
            });
        </script>
    </polymer-element>
    <main-wrapper></main-wrapper>
